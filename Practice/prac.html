    <script>
      let str = "Mohit Lavania";
      function reverseString(str) {
        return str.split("").reverse().join("");
      }
      console.log(reverseString(str));

      function checkEvenOrOdd(num) {
        if (num % 2 == 0) {
          return "Even";
        } else {
          return "Odd";
        }
      }
      console.log(checkEvenOrOdd(5));

      });

      function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      console.log(random(50, 100));

      function remove(arr, target) {
        return arr.filter((item) => item !== target);
      }
      let arr = [10, 20, 30, 10];
      let target = 10;

      console.log(remove(arr, target));

      function fibonacci(n) {
        if (n <= 1) {
          return n;
        } else {
          return fibonacci(n - 1) + fibonacci(n - 2);
        }
      }
      console.log(fibonacci(6));

      function factorial(n) {
        if (n <= 1) {
          return n;
        } else {
          return n * factorial(n - 1);
        }
      }
      console.log(factorial(5));

      function clouser() {
        let a = 10;
        return function () {
          return ++a;
        };
      }
      let counter = clouser();
      console.log(counter());
      console.log(counter());

      function apiCall(url, callback) {
        fetch(url)
          .then((response) => response.json())
          .then((data) => callback(data))
          .catch((err) => console.log(error));
      }
      function handleData(data) {
        console.log("Proccessed Data", data);
      }
      function main() {
        const api1 = "https://jsonplaceholder.typicode.com/posts/1";
        const api2 = "https://jsonplaceholder.typicode.com/posts/2";

        apiCall(api1, handleData);
        apiCall(api2, handleData);
      }
      main();

      function apiCallPromise(url) {
        return fetch(url).then((response) => response.json());
      }
      function handledata1(data) {
        console.log("Data proccessed", data);
      }
      function main1() {
        const api3 = "https://jsonplaceholder.typicode.com/posts/1";
        const api4 = "https://jsonplaceholder.typicode.com/posts/2";

          .catch((err) => console.log("err"));
        apiCallPromise(api4)
          .then(handledata1)

      }
      main1();

      async function fetchData(url) {
        let response = await fetch(url);
        try {
          if (!response.ok) {
            throw new Error("Error");
          }
          return await response.json();
        } catch (error) {
          console.log(error);
        }
      }
      fetchData("https://jsonplaceholder.typicode.com/posts/2").then((data) =>
        console.log("Fetchdata", data)
      );

      function createImageElement(src) {
        const img = document.createElement("img");
        img.src = src;
        return img;
      }

      let gallery = document.getElementById("gallery");
      let imageUrl = ["https://picsum.photos/200/300"];

      imageUrl.forEach((url) => gallery.appendChild(createImageElement(url)));


      function validationForm() {
        const form = document.getElementById("my-form");
        if (form.checkValidity()) {
          alert("Form is valid");
        } else {
          alert("Form is invalid");
        }
      }
      const form = document.getElementById("my-form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        validationForm();
      });
